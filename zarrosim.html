    function waitListener(element, listenerName) {
        return new Promise(function (resolve, reject) {
            var listener = event => {
                element.removeEventListener(listenerName, listener);
                resolve(event);
            };
            element.addEventListener(listenerName, listener);
        });
    }

    function waitListenerS(selector, listenerName) {
        return new Promise(function (resolve, reject) {
            var listener = event => {
                document.querySelectorAll(selector).forEach(element =>
                    element.removeEventListener(listenerName, listener)
                );
                const match = event.target.className.match(/\d+/);
                const controlId = match ? Number(match[0]) : 0;
                resolve(controlId);
            };
            document.querySelectorAll(selector).forEach(element =>
                element.addEventListener(listenerName, listener)
            );
        });
    }

    function fromHTML(html) {
        var template = document.createElement('template');
        template.innerHTML = html.trim();
        var result = template.content.children;
        if (result.length === 1) {
            return result[0];
        } else {
            return result;
        }
    }
